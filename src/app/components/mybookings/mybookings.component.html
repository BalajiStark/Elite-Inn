<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Room Number</th>
      <th scope="col">Room Type</th>
      <th scope="col">Name</th>
      <th scope="col">Booked Date</th>
      <th scope="col">Price</th>
      <th scope="col">Adults Count</th>
      <th scope="col">Child Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of bookedRooms">
      <th scope="row"> {{ r.roomNumber }}</th>
      <td>{{ r.roomType }}</td>
      <td>{{ user?.name }}</td>
      <td>{{ r.date | dateformatter }}</td>
      <td>{{ r.price }} $</td>
      <td>{{ r.adultsCount }}</td>
      <td>{{ r.childCount }}</td>
    </tr>
  </tbody>
</table>
